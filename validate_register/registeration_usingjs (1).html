<!DOCTYPE html>
<html>

<head>
  <title>Registration Form</title>
  <script>
    function validateRegistrationForm() {
      const firstName = document.getElementById('firstName').value;
      const password = document.getElementById('password').value;
      const email = document.getElementById('email').value;
      const mobileNumber = document.getElementById('mobileNumber').value;
      const lastName = document.getElementById('lastName').value;
      const address = document.getElementById('address').value;

      // Regular expressions for validation
      const nameRegex = /^[a-zA-Z]+$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const mobileRegex = /^\d{10}$/;

      if (!nameRegex.test(firstName) || firstName.length < 6) {
        alert('Please enter a valid first name (at least 6 characters long, alphabets only).');
        return false;
      }

      if (password.length < 6) {
        alert('Password should be at least 6 characters long.');
        return false;
      }

      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return false;
      }

      if (!mobileRegex.test(mobileNumber)) {
        alert('Please enter a valid 10-digit mobile number.');
        return false;
      }

      if (lastName === '') {
        alert('Last name cannot be empty.');
        return false;
      }

      if (address === '') {
        alert('Address cannot be empty.');
        return false;
      }

      // All validations passed
      return true;
    }
  </script>
</head>

<body>
  <h1>Registration Form</h1>
  <form onsubmit="return validateRegistrationForm()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" required>
    <br>

    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" required>
    <br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>
    <br>

    <label for="address">Address:</label>
    <textarea id="address" required></textarea>
    <br>

    <input type="submit" value="Register">
  </form>
</body>

</html>
