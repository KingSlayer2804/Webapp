<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>User Registration Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <select id="country-code" name="country-code">
                    <option value="+1">+1</option>
                    <option value="+91">+91</option>
                    <!-- Add more options for different country codes if needed -->
                </select>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label>Sex:</label>
                <label for="male"><input type="radio" id="male" name="sex" value="male"> Male</label>
                <label for="female"><input type="radio" id="female" name="sex" value="female"> Female</label>
                <label for="other"><input type="radio" id="other" name="sex" value="other"> Other</label>
            </div>
            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" name="dateofbirth" id="dateofbirth">
            </div>
            <div class="form-group">
                <label>Languages Known:</label>
                <label for="english"><input type="checkbox" id="english" name="languages" value="english"> English</label>
                <label for="marathi"><input type="checkbox" id="marathi" name="languages" value="marathi"> Marathi</label>
                <label for="hindi"><input type="checkbox" id="hindi" name="languages" value="hindi"> Hindi</label>
                <label for="tamil"><input type="checkbox" id="tamil" name="languages" value="tamil"> Tamil</label>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
